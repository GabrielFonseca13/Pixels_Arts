<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pixels Art</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    </section>
    <main>
        <section class="colorSelector" id="color-palette">
            <div style="background-color: black" id="color1" class="color selected"></div>
            <div id="color2" class="color"></div>
            <div id="color3" class="color"></div>
            <div id="color4" class="color"></div>
        </section>

        <section>
            <div class="board-size">
                <input type="number" min="5" max="50" id="board-size">
                <button id="generate-board">VQV</button>
            </div>

            <button class="clear-Button" id="clear-board">Limpar</button>
        </section>

        <section id="pixel-board"></section>

    </main>
    <footer><p id="footer">DESENVOLVIDO POR GABRIEL FONSECA TURMA 23A - TRYBE</p></footer>
    <script src="script.js"></script>        
</body>
</html>
